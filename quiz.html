<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>퀴즈 페이지</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #4a3b8c;
            color: white;
        }

        .quiz-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .quiz-image {
            width: 100%;
            max-height: 400px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .quiz-question {
            font-size: 1.5em;
            margin-bottom: 20px;
            text-align: center;
        }

        .options-container {
            display: grid;
            gap: 10px;
            margin-bottom: 20px;
        }

        .option-btn {
            padding: 15px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 1.1em;
            cursor: pointer;
            transition: background 0.3s;
        }

        .option-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .option-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .result {
            text-align: center;
            font-size: 1.2em;
            margin-top: 20px;
            padding: 10px;
            border-radius: 8px;
            display: none;
        }

        .correct {
            background: rgba(0, 255, 0, 0.2);
        }

        .incorrect {
            background: rgba(255, 0, 0, 0.2);
        }

        .next-btn, .back-btn {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background: white;
            color: #4a3b8c;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
            width: fit-content;
        }

        .next-btn {
            display: none;
        }

        .quiz-progress {
            text-align: center;
            margin-bottom: 20px;
            color: white;
        }

        .final-result {
            text-align: center;
            font-size: 1.5em;
            margin: 20px 0;
            padding: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <div class="quiz-progress">문제 <span id="currentQuestion">1</span> / <span id="totalQuestions">3</span></div>
        <img id="quizImage" src="" alt="퀴즈 이미지" class="quiz-image">
        <div class="quiz-question" id="questionText"></div>
        <div class="options-container" id="options"></div>
        <div class="result"></div>
        <div class="final-result"></div>
        <button class="next-btn">다음 문제</button>
        <a href="pro1.html" class="back-btn">메인으로 돌아가기</a>
    </div>

    <script>
        const quizData = [
            {
                image: 'simone-secci-49uySSA678U-unsplash.jpg',
                question: '이 이미지에서 보이는 것은 무엇일까요?',
                options: ['산과 구름', '도시와 건물', '바다와 해변', '숲과 나무'],
                correct: 0
            },
            {
                image: 'https://via.placeholder.com/800x400?text=Quiz+2',
                question: '이것은 무엇일까요?',
                options: ['빨간색 물음표', '네온사인', '교통 표지판', '장식품'],
                correct: 1
            },
            {
                image: 'https://via.placeholder.com/800x400?text=Quiz+3',
                question: '마지막 문제입니다. 이 이미지는 무엇을 나타내나요?',
                options: ['해돋이', '달', '별자리', '불빛'],
                correct: 3
            }
        ];

        let currentQuiz = 0;
        let score = 0;
        
        const quizImage = document.getElementById('quizImage');
        const questionText = document.getElementById('questionText');
        const optionsContainer = document.getElementById('options');
        const result = document.querySelector('.result');
        const nextButton = document.querySelector('.next-btn');
        const finalResult = document.querySelector('.final-result');
        const currentQuestionSpan = document.getElementById('currentQuestion');
        const totalQuestionsSpan = document.getElementById('totalQuestions');
        const backButton = document.querySelector('.back-btn');

        function loadQuiz() {
            const currentQuizData = quizData[currentQuiz];
            
            quizImage.src = currentQuizData.image;
            questionText.textContent = currentQuizData.question;
            currentQuestionSpan.textContent = currentQuiz + 1;
            totalQuestionsSpan.textContent = quizData.length;
            
            optionsContainer.innerHTML = '';
            currentQuizData.options.forEach((option, index) => {
                const button = document.createElement('button');
                button.className = 'option-btn';
                button.textContent = option;
                button.addEventListener('click', () => selectAnswer(index));
                optionsContainer.appendChild(button);
            });

            result.style.display = 'none';
            result.className = 'result';
            nextButton.style.display = 'none';
            backButton.style.display = 'none';
        }

        function selectAnswer(selectedOption) {
            const currentQuizData = quizData[currentQuiz];
            const isCorrect = selectedOption === currentQuizData.correct;
            
            if (isCorrect) {
                score++;
            }

            // 모든 버튼 비활성화
            const buttons = document.querySelectorAll('.option-btn');
            buttons.forEach(button => button.disabled = true);
            
            // 결과 표시
            result.style.display = 'block';
            result.textContent = isCorrect ? '정답입니다! 👏' : '틀렸습니다. 다시 한번 생각해보세요! 😅';
            result.classList.add(isCorrect ? 'correct' : 'incorrect');

            // 다음 문제 버튼 표시
            if (currentQuiz < quizData.length - 1) {
                nextButton.style.display = 'block';
            } else {
                showFinalResult();
            }
        }

        function showFinalResult() {
            finalResult.style.display = 'block';
            finalResult.innerHTML = `
                퀴즈 완료! 🎉<br>
                총 ${quizData.length}문제 중 ${score}문제를 맞추셨습니다!<br>
                정답률: ${Math.round((score / quizData.length) * 100)}%
            `;
            backButton.style.display = 'block';
        }

        nextButton.addEventListener('click', () => {
            currentQuiz++;
            if (currentQuiz < quizData.length) {
                loadQuiz();
            }
        });

        // 초기 퀴즈 로드
        loadQuiz();
    </script>
</body>
</html>
